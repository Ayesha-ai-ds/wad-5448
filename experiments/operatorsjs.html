<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operators</title>
</head>
<body>
	<script language = "JavaScript" type = "text/javascript">
		a = 10;
		b =20;
		a = a+b;
		document.write("<br>"+a);
		re = ++a;
		document.write("<br>"+re);
		document.write("<br>"+(a>b));
		document.write("<br>"+(a<10 && b<25));
		s1 ="Hello";
		s2 = "GoodMorning";
		document.write("<br>"+s1+s2);
		var v =2;
		result = (v==2)?"Yes":"No";
		document.write("<br>"+result);
		document.write("<br>"+typeof s1);

	</script>
</body>
</html>
