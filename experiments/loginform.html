<html>
	<head>
		<title>loginform</title>
	</head>
	<body>
		<center>
		<h2><font color= "red" size = "15"><b>Student Registration Form</b></font></h2>
		<table>
			<tr>
				<td>
					<b>Reg No</b>

				</td>
				<td colspan="8">
					<input type = "text" name = "regno" placeholder="Enter your RegNo">
				</td>

			</tr>
			<tr>
				<td>
					<b>Name	</b>
				</td>
				<td colspan="8">
					<input type = "text" name = "name" placeholder="Enter your Name">
				</td>


			</tr>
			<tr>
				<td>
					<b>Father Name</b>
				</td>
				<td colspan="8">
					<input type = "text" name = "fathername" placeholder="Enter your Father Name">
				</td>


			</tr>
			<tr>
				<td>
					<b>Gender</b>	
				</td>
				<td colspan="8">
					<input type = "radio" name = "F" >Female
				</td>
				<td colspan = "3">
					<input type = "radio" name = "M" >Male
				</td>
			</tr>
			<tr>
				<td>
					<b>Date Of Birth</b>
				</td>
				<td colspan="8">
					<input type = "date" name = "dob" >
				</td>


			</tr>
			<tr>
				<td>
					<b>Language Knows</b>	
				</td>
				<td colspan="2">
					<input type = "checkbox" name = "language" >C
				</td>
				<td colspan = "2">
					<input type = "checkbox" name = "language" >C++
					
				</td>
				<td colspan = "2">
					<input type = "checkbox" name = "language" >Python
					
				</td>
			</tr>
			<tr>
				<td> </td>
				<td colspan = "2">
					<input type = "checkbox" name = "language" >Java
					
				</td>
				<td colspan = "2">
					<input type = "checkbox" name = "language" >R
					
				</td>
				<td colspan = "2">
					<input type = "checkbox" name = "language" >Julio
					
				</td>
			</tr>
			<tr>
				<td>
					<b>Branch</b>	
				</td>
				<td colspan="8">
					<select name = "Branch">
					<option selected = "Select Branch" > Select Branch</option>
					<option>CSE</option>
					<option>IT</option>
					<option>AI&DS</option>
					<option>AI&ML</option>
					<option>ECE</option>
					<option>EEE</option>
					<option>ME</option>
					<option>CE</option>
				</td>
			</tr>
			<tr rowspan = "10">
				<td >   </td>

			</tr>
			<tr>

				<td>
					<b>Address</b>

				</td>
				<td colspan="8">
					<textarea rows = "7" cols = "20" placeholder="Enter your Address"></textarea>
				</td>
			</tr>
			<tr align = "center">
				<td colspan = "4">
					<input type = "submit" name = "submit" value="Submit">
					<input type = "reset" name = "reset" value ="Reset">
					
				</td>
			</tr>
			
		</table>
		</center>
	</body>
</html>
